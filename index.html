<button onclick="toto()">Click Me</button>

<div id = "snackbar">Hello from the snackbar</div>

<style>
    #snackbar{
        visibility: hidden;
        position: fixed;
        right: 0;
        bottom: 0;
        background: red;
        padding: 15px;
        margin: 15px;
        border-radius: 10px;
    }
    #snackbar.show {
        visibility: visible;
    }
</style>

<script>
    function toto(){
        const snackbar = document.getElementById("snackbar")
        snackbar.classList.toggle('show')
        setTimeout(function(){
            snackbar.classList.toggle('show')
        }, 3000)

        }
</script>
